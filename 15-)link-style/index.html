<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            text-align: center;
            margin-top: 3cm;
            font-size: 1.2cm;
        }
        
        a {
            text-decoration: none;
            color: black;
            transition: color 1s linear;
        }
        
        a:link {
            color: red;
        }
        
        a:visited {
            color: purple;
        }
        
        a:hover {
            color: green;
        }
    </style>
</head>

<body>
    <a href="https://www.google.com" target="_blank">Google</a>
</body>

</html>
