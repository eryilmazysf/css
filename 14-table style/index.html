<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: separate;
            border-spacing: 20px 10px;
            caption-side: bottom;
            empty-cells: hide;
            /* seperate ile hucreler bos ise gizler */
            width: 100%;
            border: 5px solid turquoise;
            table-layout: auto;
        }
        
        table tr td {
            border: 2px solid purple;
        }
    </style>
</head>

<body>
    <table border="1">
        <caption>Color Table</caption>
        <!-- caption ile tabloya isim verilir -->
        <tr>
            <td style="width: 30%;">red</td>
            <td>green</td>
            <td>purple</td>
        </tr>
        <tr>
            <td>blue</td>
            <td>pink</td>
            <td>brown</td>
        </tr>
    </table>
</body>

</html>
